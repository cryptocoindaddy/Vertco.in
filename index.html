<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertcoin Community Directory</title>
    <meta name="description" content="Find businesses and services which accept Vertcoin. The next generation currency">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>
</body>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
<script>
    window.$docsify = {
        name: 'Vertco.in Directory',
        homepage: 'welcome.md',
        themeColor: '#33ae57',
        loadSidebar: '_sidebar.md',
        subMaxLevel: 3,
        maxLevel: 3,
        mergeNavbar: true,
        autoHeader: true,
        plugins: [
            EditOnGithubPlugin.create(
                'https://github.com/Cookizza/Vertco.in/blob/master/'
            )
        ]
    }
</script>
<script>

    EditOnGithubPlugin.create("/");

    (function (i, s, o, g, r, a, m) {

        i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

<style>
    .sidebar ul li a{
        font-weight: bold;
        font-size: 18px;
    }

        font-size:14px !important;
