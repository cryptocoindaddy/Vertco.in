<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertcoin Community Directory</title>
    <meta name="description" content="Find businesses and services which accept Vertcoin. The next generation currency">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>
</body>
<script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
<script src="//unpkg.com/docsify/lib/docsify.min.js" data-ga="UA-106150794-2"></script>
<script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
<script>
    window.$docsify = {
        name: 'Vertco.in Directory',
        homepage: 'welcome.md',
        coverPage: 'welcome.md',
        themeColor: '#33ae57',
        loadSidebar: '_sidebar.md',
        subMaxLevel: 2,
        maxLevel: 1,
        externalLinkTarget: '_blank',
        autoHeader: true,
        plugins: [
            EditOnGithubPlugin.create(
                'https://github.com/Cookizza/Vertco.in/blob/master/'
            )
        ]
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<style>
    .sidebar ul li a{
        font-weight: bold;
        font-size: 18px;
    }
    .section-link {
        font-size:14px !important;
        font-weight: 400;
        color: #42b983 !important;
    }
    .markdown-section a {
        color: #42b983 !important;
    }
</style>
</html>
